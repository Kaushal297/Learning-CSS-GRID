<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="border">
            <p>Defining a grid</p>
            <div class="grid-container grid-container--1">
                <div class="box">A</div>
                <div class="box">B</div>
                <div class="box">C</div>
                <div class="box">D</div>
                <div class="box">E</div>
                <div class="box">F</div>
            </div>
        </div>

        <div class="border">
            <p>Line-based placement</p>
            <div class="grid-container grid-container--1">
                <div class="box a">A</div>
                <div class="box b">B</div>
                <div class="box c">C</div>
                <div class="box d">D</div>
                <div class="box e">E</div>
                <div class="box f">F</div>
            </div>
        </div>
        <div class="border">
            <p>Line-based placement spanning tracks</p>
            <div class="grid-container grid-container--2">
                <div class="box">A</div>
                <div class="box">B</div>
                <div class="box">C</div>
                <div class="box">D</div>
            </div>
        </div>
        
    </div>
</body>
</html>
